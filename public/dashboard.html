<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/dashboard.css">

  <style>
    .form-control:focus, .form-select:focus, .btn:focus {
      box-shadow: none !important;
      outline: none !important;
    }

    .dropdown-menu {
      z-index: 1050 !important;
    }

    .navbar {
      position: relative;
      z-index: 1;
    }

    .dropdown-toggle::after {
      display: none !important;
    }

    .search-container {
      max-width: 360px;
      border: 1px solid #dee2e6 !important;
      border-radius: 0 !important;
    }
    .search-filter-btn {
      border-right: 1px solid #dee2e6 !important;
      border-radius: 0 !important;
    }
    .search-input {
      border-left: none !important;
      border-right: none !important;
      border-radius: 0 !important;
    }
    .search-submit-btn {
      border-left: 1px solid #dee2e6 !important;
      border-radius: 0 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header id="navbar"></header>

  <!-- Main Content -->
  <div class="container my-5">
    <!-- Add Product Form -->
    <div class="card shadow-sm mb-5">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Add New Product</h5>
      </div>
      <div class="card-body">
        <form id="productForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" name="title" placeholder="Product Title" required>
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" name="price" step="0.01" placeholder="Price ($)" required>
            </div>
            <div class="col-md-12">
              <textarea class="form-control" name="description" placeholder="Product Description" rows="3"></textarea>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="grains">Grains</option>
                <option value="dairy">Dairy</option>
                <option value="meat">Meat</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="unit" required>
                <option value="" disabled selected>Unit</option>
                <option value="kg">Per Kilogram</option>
                <option value="piece">Per Piece</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="stockSwitch" name="stock" checked>
                <label class="form-check-label" for="stockSwitch">In Stock</label>
              </div>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-plus-circle me-1"></i> Add Product
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Product List -->
    <h4 class="mb-3">Your Products</h4>
    <div id="farmerProducts" class="row g-4"></div>
    <div id="footer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/utils/nav_search.js" defer></script>
  <script type="module" src="js/app.js" defer></script>


</body>
</html>
