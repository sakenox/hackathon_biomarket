<!DOCTYPE html>
<html>
<head>
  <title>Farmer Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <span class="navbar-brand">Farmer Dashboard</span>
      <button class="btn btn-danger" id="logoutButton">Logout</button>
    </div>
  </nav>
    <div class="container mt-5">
        <h3>Add New Product</h3>
        <form id="productForm" class="mb-5">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" name="title" placeholder="Product Title" required>
              </div>
              <div class="col-md-6">
                <input type="number" class="form-control" name="price" step="0.01" placeholder="Price" required>
              </div>
              <div class="col-md-6">
                <textarea class="form-control" name="description" placeholder="Product Description"></textarea>
              </div>
              <div class="col-md-6">
                <select class="form-select" name="category" required>
                  <option value="fruits">Fruits</option>
                  <option value="vegetables">Vegetables</option>
                  <option value="grains">Grains</option>
                  <option value="dairy">Dairy</option>
                  <option value="meat">Meat</option>
                  <option value="other" selected>Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <select class="form-select" name="unit" required>
                  <option value="kg">Per Kilogram</option>
                  <option value="piece">Per Piece</option>
                </select>
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="stockSwitch" name="stock" checked>
                  <label class="form-check-label" for="stockSwitch">In Stock</label>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Add Product</button>
            </div>
          </form>
    </div>
    <h3>Your Products</h3>
    <div id="farmerProducts" class="row g-4"></div>
    <script src="/js/dashboard.js"></script>
</body>
</html>
