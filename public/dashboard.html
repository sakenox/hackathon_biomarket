<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/dashboard.css">

  <style>
    .form-control:focus, .form-select:focus, .btn:focus {
      box-shadow: none !important;
      outline: none !important;
    }

    .dropdown-menu {
      z-index: 1050 !important;
    }

    .navbar {
      position: relative;
      z-index: 1;
    }

    .dropdown-toggle::after {
      display: none !important;
    }

    .search-container {
      max-width: 360px;
      border: 1px solid #dee2e6 !important;
      border-radius: 0 !important;
    }
    .search-filter-btn {
      border-right: 1px solid #dee2e6 !important;
      border-radius: 0 !important;
    }
    .search-input {
      border-left: none !important;
      border-right: none !important;
      border-radius: 0 !important;
    }
    .search-submit-btn {
      border-left: 1px solid #dee2e6 !important;
      border-radius: 0 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="#">
        <i class="bi bi-emoji-smile me-2"></i>Merr Bio
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto gap-3">
          <li class="nav-item"><a class="nav-link text-success fw-semibold" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="#">Contact Us</a></li>
        </ul>

        <!-- Search Bar -->
        <form class="position-relative me-3">
          <div class="d-flex search-container">
            <div class="dropdown">
              <button class="btn bg-white border-0 search-filter-btn px-3" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-funnel-fill text-secondary"></i>
              </button>
              <div class="dropdown-menu p-3 shadow-lg" style="width: 250px;">
                <strong class="d-block mb-2">Categories</strong>
                ${['Dairy','Meat','Fruit','Vegetable','Nuts'].map(cat => `
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="${cat.toLowerCase()}">
                    <label class="form-check-label" for="${cat.toLowerCase()}">${cat}</label>
                  </div>`).join('')}
                <hr>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="inStock">
                  <label class="form-check-label" for="inStock">In Stock</label>
                </div>
                <hr>
                <label class="form-label">City</label>
                <select class="form-select">
                  <option>Select City</option>
                  ${["Tirana", "Durres", "Shkoder", "Vlore", "Elbasan", "Korce", "Fier", "Berat", "Kukes", "Gjirokaster"]
                    .map(city => `<option>${city}</option>`).join('')}
                </select>
              </div>
            </div>
            <input type="text" class="form-control search-input border-0" placeholder="Search...">
            <button class="btn bg-white border-0 search-submit-btn px-3" type="submit">
              <i class="bi bi-search text-success"></i>
            </button>
          </div>
        </form>

        <select class="form-select w-auto me-3 border-0 text-success fw-semibold">
          <option selected>English</option>
          <option>Shqip</option>
        </select>

        <a href="#inquiries" class="text-success fw-semibold me-3 d-flex align-items-center text-decoration-none">
          <i class="bi bi-envelope-fill me-1"></i> Inquiries
        </a>

        <button class="btn btn-success text-white fw-semibold rounded-pill px-3" id="logoutButton">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>        
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <!-- Add Product Form -->
    <div class="card shadow-sm mb-5">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Add New Product</h5>
      </div>
      <div class="card-body">
        <form id="productForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" name="title" placeholder="Product Title" required>
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" name="price" step="0.01" placeholder="Price ($)" required>
            </div>
            <div class="col-md-12">
              <textarea class="form-control" name="description" placeholder="Product Description" rows="3"></textarea>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="grains">Grains</option>
                <option value="dairy">Dairy</option>
                <option value="meat">Meat</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select" name="unit" required>
                <option value="" disabled selected>Unit</option>
                <option value="kg">Per Kilogram</option>
                <option value="piece">Per Piece</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="stockSwitch" name="stock" checked>
                <label class="form-check-label" for="stockSwitch">In Stock</label>
              </div>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-plus-circle me-1"></i> Add Product
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Product List -->
    <h4 class="mb-3">Your Products</h4>
    <div id="farmerProducts" class="row g-4"></div>
    <div id="footer"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dashboard.js"></script>
  <script type="module" src="/js/script.js"></script>
</body>
</html>
