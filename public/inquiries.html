<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Connect</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (Optional: You can style further here) -->
  <link rel="stylesheet" href="css/inquiries.css" />
</head>

<body class="bg-light">
  <div id="navbar"></div>
  <div class="container-fluid main-container d-flex flex-wrap p-3 gap-3">
    
    <!-- Sidebar -->
    <aside class="bg-white shadow-sm rounded p-3 flex-grow-1" style="max-width: 300px;">
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-outline-success w-50 active" id="tab-inquiries">Inquiries</button>
        <button class="btn btn-outline-success w-50" id="tab-dms">DMs</button>
      </div>

      <!-- Dynamic Farmers List -->
      <div id="farmerList" class="farmer-list">
        <!-- Dynamic farmer cards will be injected here -->
      </div>
    </aside>

    <!-- Chat Area -->
    <section class="chat-container bg-white shadow-sm rounded p-3 flex-grow-1 d-flex flex-column" style="min-width: 300px;">
      <div id="messages" class="messages flex-grow-1 overflow-auto mb-3">
        <!-- Chat messages will load here -->
      </div>

      <!-- Message Input -->
      <div class="d-flex">
        <input 
          type="text" 
          id="messageText" 
          class="form-control me-2" 
          placeholder="Shkruaj këtu..." 
          aria-label="Message input"
        />
        <button class="btn btn-success" id="sendMessage">➤</button>
      </div>
    </section>
  </div>
  <div id="footer"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your Custom JS -->
  <script src="js/inquiries.js"></script>
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
