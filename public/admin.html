<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      padding-top: 30px;
    }
    h1, h2 {
      color: #198754;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
    }
    .btn-custom {
      background-color: #198754;
      color: #fff;
      border-radius: 2rem;
      padding: 6px 20px;
    }
    .btn-custom:hover {
      background-color: #157347;
    }
    table {
      margin-top: 20px;
    }
    th {
      background-color: #198754;
      color: white;
    }
    td, th {
      vertical-align: middle;
    }
    .panel-section {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-5">Admin Panel</h1>

    <!-- User Management -->
    <div class="panel-section">
      <h2>Manage Users</h2>
      <form id="user-form" class="row g-3 align-items-end">
        <div class="col-md-3">
          <input type="email" class="form-control" id="user-email" placeholder="Email" required>
        </div>
        <div class="col-md-3">
          <input type="password" class="form-control" id="user-password" placeholder="Password" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="user-fullName" placeholder="Full Name" required>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="user-type">
            <option value="user">User</option>
            <option value="farmer">Farmer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="user-phone" placeholder="Phone">
        </div>
        <div class="col-md-3">
          <select class="form-select" id="user-city">
            <option value="">Select City</option>
            <option value="Tirana">Tirana</option>
            <option value="Durrës">Durrës</option>
          </select>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-custom">Add User</button>
        </div>
      </form>

      <table class="table table-bordered table-striped mt-4">
        <thead>
          <tr>
            <th>Email</th>
            <th>Full Name</th>
            <th>Type</th>
            <th>City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
        </tbody>
      </table>
    </div>

    <!-- Product Management -->
    <div class="panel-section">
      <h2>Manage Products</h2>
      <form id="product-form" class="row g-3 align-items-end">
        <div class="col-md-4">
          <input type="text" class="form-control" id="product-title" placeholder="Title" required>
        </div>
        <div class="col-md-4">
            <textarea class="form-control" id="product-description" placeholder="Description" rows="1"></textarea>
          </div>
        <div class="col-md-4">
          <select class="form-select" id="product-category">
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegetables</option>
            <option value="grains">Grains</option>
            <option value="dairy">Dairy</option>
            <option value="meat">Meat</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="number" class="form-control" id="product-price" placeholder="Price" required>
        </div>
        <div class="col-md-4">
          <select class="form-select" id="product-unit">
            <option value="kg">Kg</option>
            <option value="piece">Piece</option>
          </select>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-custom">Add Product</button>
        </div>
      </form>

      <table class="table table-bordered table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-table-body">
        </tbody>
      </table>
    </div>
  </div>
  <div id="footer"></div>

  <script>
    const apiBaseUrl = '/api/admin/';

    function loadUsers() {
      fetch(apiBaseUrl + 'users')
        .then(response => response.json())
        .then(displayUsers);
    }

    function loadProducts() {
      fetch(apiBaseUrl + 'products')
        .then(response => response.json())
        .then(displayProducts);
    }

    function displayUsers(users) {
      const userTableBody = document.getElementById('user-table-body');
      userTableBody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.email}</td>
          <td>${user.fullName}</td>
          <td>${user.type}</td>
          <td>${user.city || 'N/A'}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user._id}')">Delete</button>
          </td>
        `;
        userTableBody.appendChild(row);
      });
    }

    function displayProducts(products) {
      const productTableBody = document.getElementById('product-table-body');
      productTableBody.innerHTML = '';
      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.title}</td>
          <td>${product.category}</td>
          <td>${product.price}</td>
          <td>${product.unit}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product._id}')">Delete</button>
          </td>
        `;
        productTableBody.appendChild(row);
      });
    }

    document.getElementById('user-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const user = {
        email: document.getElementById('user-email').value,
        password: document.getElementById('user-password').value,
        fullName: document.getElementById('user-fullName').value,
        type: document.getElementById('user-type').value,
        phone: document.getElementById('user-phone').value,
        city: document.getElementById('user-city').value
      };
      fetch(apiBaseUrl + 'users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      }).then(() => loadUsers());
    });

    document.getElementById('product-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const product = {
        title: document.getElementById('product-title').value,
        description: document.getElementById('product-description').value,
        category: document.getElementById('product-category').value,
        price: parseFloat(document.getElementById('product-price').value),
        unit: document.getElementById('product-unit').value
      };
      fetch(apiBaseUrl + 'products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      }).then(() => loadProducts());
    });

    function deleteUser(userId) {
      fetch(apiBaseUrl + 'users/' + userId, { method: 'DELETE' })
        .then(() => loadUsers());
    }

    function deleteProduct(productId) {
      fetch(apiBaseUrl + 'products/' + productId, { method: 'DELETE' })
        .then(() => loadProducts());
    }

    loadUsers();
    loadProducts();
  </script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
